<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rumtibet</title>
    <link rel="stylesheet" href="./src/scss/style.scss" />
  </head>
  <body>
    <div class="hero">
      <header class="header container">
          <a href="#" class="header__logo"> <img src="./src/assets/svg/header_logo.svg" alt="логотип" /> </a>
          <div class="header__actions">
            <nav class="header_nav">
              <ul class="header_nav_list">
                <li class="header_nav-item">
                  <a href="#" class="header_nav_link">Главная</a>
                </li>
                <li class="header_nav-item">
                  <a href="#" class="header_nav_link">Про гида</a>
                </li>
                <li class="header_nav-item">
                  <a href="#" class="header_nav_link">Программа тура</a>
                </li>
                <li class="header_nav-item">
                  <a href="#" class="header_nav_link">Стоимость</a>
                </li>
                <li class="header_nav-item">
                  <a href="#" class="header_nav_link">Блог</a>
                </li>
                <li class="header_nav-item">
                  <a href="#" class="header_nav_link">Контакты</a>
                </li>
              </ul>
            </nav>
            <a href="#" class="button-header">Консультация</a>
          </div>
      </header>
      <section class="registration container">
        <h1 class="registration__title">Насладись прогулкой в горах с командой единомышленников</h1>
        <div class="registration__bg">  
          <form class="registration__form">
              <div class="registration__input-wrapper">
                <div class="select-wrapper">
                    <select name="location" id="location" class="registration__selection input">
                            <option value="" disabled selected>Локация для тура</option>
                    </select>
                  </div>
                    <label for="location" class="registration__label">выберите из списка</label>
              </div>
              <div class="registration__input-wrapper">
                  <div class="input-wrapper">
                        <input type="text" class="registration__input input" id="dateRange" placeholder="Дата похода">
                  </div>
                  <label for="dateRange" class="registration__label">укажите диапазон</label>
              </div>
              <div class="registration__input-wrapper">
                <div class="select-wrapper">
                    <select name="participants" id="participants" class="registration__selection input">
                      <option value="" disabled selected>Участники</option>
                      <option value="4">4</option>
                      <option value="6">6</option>
                      <option value="10">10</option>
                    </select>
                </div>
                    <label class="registration__label" for="participants">минимум 4 человека</label>
              </div>
                <button type="submit" class="registration__button">Найти программу</button>
            </form>
          </div> 
      </section>
    </div>
  </body>
</html>
